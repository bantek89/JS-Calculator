<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="index.css">
  <link href="https://fonts.googleapis.com/css?family=ZCOOL+QingKe+HuangYou" rel="stylesheet">
  <title>Calculator</title>
</head>
<body>
<div class="grid-container">
    <div class="grid-item" id="displayBox">0</div>
    <div class="grid-item clear" id="clear">C</div>
    <div class="grid-item" id="divide">/</div>
    <div class="grid-item" id="seven">7</div>
    <div class="grid-item" id="eight">8</div>
    <div class="grid-item" id="nine">9</div>
    <div class="grid-item" id="times">x</div>
    <div class="grid-item" id="four">4</div>
    <div class="grid-item" id="five">5</div>
    <div class="grid-item" id="six">6</div>
    <div class="grid-item" id="minus">-</div>
    <div class="grid-item" id="one">1</div>
    <div class="grid-item" id="two">2</div>
    <div class="grid-item" id="three">3</div>
    <div class="grid-item" id="plus">+</div>
    <div class="grid-item" id="zero">0</div>
    <div class="grid-item" id="decimal">.</div>
    <div class="grid-item equals" id="equals">=</div>
</div>

<script type="text/javascript" src="index.js"></script>
</body>
</html>
